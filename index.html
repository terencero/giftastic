<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nature</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="button-container">
	<button class="nature-btn" data-state="still" data-nature="trees">trees</button>
	<button class="nature-btn" data-state="still" data-nature="flowers">flowers</button>
	<button class="nature-btn" data-state="still" data-nature="bees">bees</button>
	<button class="nature-btn" data-state="still" data-nature="lakes">lakes</button>
	<button class="nature-btn" data-state="still" data-nature="clouds">clouds</button>
</div>

<div class="input-container">
	<form action="">
		<input type="text" id="nature-input">
		<label for="newGif">Search for more nature!</label>
		<button type="submit" id="find-nature" for="nature-input">Submit</button>
	</form>
</div>
	


<div class="image-container"></div>

<script type="text/javascript" src="assets/javascript/gif.js"></script>	
</body>
</html>
